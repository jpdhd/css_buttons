<!DOCTYPE html>
<html>
<head>
	<title>CSS - Buttons</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<article class="btn_group_1">
		<header>Button 1 - Group</header>
		<section>
			<a href="#" class="biliboard electronic">Get your free ebook</a>
			<a href="#" class="biliboard repeating">30% Off</a>
			<a href="#" class="biliboard">Click NOW!</a>
			<a href="#" class="biliboard radial">14-days Free trial</a>
		</section>
	</article>
	<article class="btn_group_2">
		<header>Button 2 - Group</header>
		<section>
			<a class="box">
			  <span class="box__content-wrap">
			    <span class="box__content">
			      HOVER BUTTON
			    </span>
			  </span>
			</a>
		    <a class="box change__background-color">
			  <span class="box__content-wrap">
			    <span class="box__content">
			      HOVER BUTTON
			    </span>
			  </span>
			</a>
		</section>
	</article>
</body>
</html>
